<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@400;600&display=swap');
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(
                45deg, 
                #1a472a,
                #2d5a27,
                #b71c1c,
                #1a472a
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .snowflake {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px);
                opacity: 0.3;
            }
        }

        .card {
            width: 500px;
            height: 700px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2),
                        0 0 50px rgba(255, 255, 255, 0.15);
            overflow: hidden;
            text-align: center;
            position: relative;
            animation: cardFloat 6s ease-in-out infinite;
            backdrop-filter: blur(10px);
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2),
                           0 0 50px rgba(255, 255, 255, 0.15);
            }
            50% {
                transform: translateY(-20px) rotate(1deg);
                box-shadow: 0 22px 35px rgba(0, 0, 0, 0.2),
                           0 0 70px rgba(255, 255, 255, 0.2);
            }
        }

        .card-header {
            background: linear-gradient(135deg, #2F5233, #C41E3A);
            height: 280px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 64px;
            position: relative;
            overflow: hidden;
        }

        .card-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -150%; }
            100% { left: 150%; }
        }

        .card-content {
            padding: 30px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(240,240,240,0.95));
            position: relative;
        }

        .card-content h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 36px;
            color: #C41E3A;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 2px 2px 3px rgba(0,0,0,0.1); }
            50% { text-shadow: 0 0 15px rgba(196,30,58,0.5); }
        }

        .card-content p {
            font-size: 18px;
            color: #2F5233;
            margin: 15px 0 25px;
            line-height: 1.6;
        }

        .card-content .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .card-content .icons svg {
            width: 45px;
            height: 45px;
            fill: #C41E3A;
            transition: transform 0.3s, fill 0.3s;
        }

        .card-content .icons svg:hover {
            transform: scale(1.2) rotate(15deg);
            fill: #8B0000;
        }

        .footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #2F5233;
        }

        .footer a {
            color: #C41E3A;
            text-decoration: none;
            font-weight: 600;
        }

    </style>
</head>
<body>
    <script>
        // Create snowflakes
        function createSnowflakes() {
            const body = document.querySelector('body');
            for(let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.opacity = Math.random();
                snowflake.style.animation = `snowfall ${Math.random() * 3 + 2}s linear infinite`;
                body.appendChild(snowflake);
            }
        }
        window.onload = createSnowflakes;
    </script>

        </div>
        <div class="footer">

    </div>
</body>
</html>
